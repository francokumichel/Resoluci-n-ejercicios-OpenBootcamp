<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html" method="GET">
        <div>
            <label for="nombreusuario">Nombre de usuario</label>
            <input id="nombreusuario" required>    
        </div>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="password">Contrase単a</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="email">多Cual es tu email?</label>
            <input type="email" name="email" id="email" required />
        </div>

        <div>
            <label for="nacimiento">多Cual es tu fecha de nacimiento?</label>
            <input type="date" name="nacimiento" id="nacimiento" />
        </div>


        <div>
            <label for="edad">多Cual es tu edad?</label>
            <input type="number" name="edad" id="edad" min="0" max="110" />
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
